<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="background-color-header">
        <h1>CSS Diner Shopping List</h1>
        <div>Let's go to the mail</div>
    </header>
    <main class="background-color-main">
        <div class="content">
            <ul class="content__list">
                <li class="list__item">
                    <input id="text" type="checkbox" name="some-text">
                    <label for="text">A lot of pickles (forthe next lessons about CSS )</label>
                </li>
                <li class="list__item">
                    <input id="text1" type="checkbox" name="some-text">
                    <label for="text1">10 apples (for more CSS manipulations)</label>
                </li>
                <li class="list__item">
                    <input id="text2" type="checkbox" name="some-text">
                    <label for="text2">20 oranges (because they are awesome )</label>
                </li>
                <li class="list__item">
                    <input id="text3" type="checkbox" name="some-text">
                    <label for="text3">13 plates (hm... they always disappear )
                    </label>
                </li>
                <li class="list__item">
                    <input id="text4" type="checkbox" name="some-text">
                    <label for="text4">15 bentos
                    </label>
                </li>
                <li class="list__item">
                    <input id="text5" type="checkbox" name="some-text">
                    <label for="text5">1 bottle of Sake ^_^ (for my friends)</label>
                </li>
            </ul>
        </div>
        <div class="final-text">Bon appetit :)</div>
    </main>
</body>

</html>
